<section class="py-2 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="font-weight-light">N'hésitez pas à mettre à jour votre profil !</h1>
        <p class="lead text-muted">Faisable en un clic. Les informations renseignées doivent être correcte.</p>
      </div>
    </div>
  </section>

<section class="h-100 gradient-form" style="background-image:linear-gradient(rgba(255, 255, 225, 0.5), rgba(255, 255, 225, 0.5)), url('https://img.freepik.com/photos-gratuite/ingredients-alimentaires-italiens-delicieux-frais-appetissants-vieux-fond-bois-rustique-pret-cuisiner-accueil-italian-food-food-cooking-concept_1220-1740.jpg?t=st=1651221781~exp=1651222381~hmac=3dd8fecae3572a1d49ada6522e3189c567bce125db108715a5384b829f60bc60&w=826');">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-auto">
                <div *ngIf="!sent || save_error" class="card rounded-3 text-black">
                    <div class="text-right mr-3 mt-3">
                        <!-- Editer -->
                        <svg type="button" *ngIf="!edit" (click)="onEditer()" xmlns="http://www.w3.org/2000/svg" width="16" height="16" title="Editer" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                        </svg>
                        <!-- Annuler -->
                        <svg  type="button" *ngIf="edit" (click)="onAnnuler()" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-square" viewBox="0 0 16 16">
                            <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                          </svg>
                    </div>
                    <div class="row g-0">
                        <div class="col-lg-">
                            <div class="card-body p-md-5 mx-md-4">

                                <form (ngSubmit)="onUpdate()" #loginForm="ngForm">
                                    <h2 class="text-center">Informations personnelles</h2>

                                    <!-- BEGIN -->
                                    <div class="form-outline mb-4">
                                        <label for="input_nom" class="form-label">nom</label>
                                        <input type="text" id="input_nom" class="form-control" [(ngModel)]="utilisateur.nom" [ngModelOptions]="{standalone: true}" [disabled]="!edit">
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label for="input_prenom">prénom</label>
                                        <input type="text" id="input_prenom" class="form-control" [(ngModel)]="utilisateur.prenom" [ngModelOptions]="{standalone: true}" [disabled]="!edit">
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label for="input_email" class="form-label">email</label>
                                        <input type="email" id="input_email" class="form-control" [(ngModel)]="utilisateur.email" [ngModelOptions]="{standalone: true}" [disabled]="!edit">
                                    </div>
                            
                                    <div *ngIf="edit" class="form-outline mb-4">
                                        <label for="input_new_password" class="form-label">nouveau mot de passe</label>
                                        <input type="password" id="input_new_password" class="form-control" [(ngModel)]="utilisateur.mdp" [ngModelOptions]="{standalone: true}" [disabled]="!edit">
                                    </div>

                                    <div *ngIf="edit" class="form-outline mb-4">
                                        <label for="input_confirm_new_password" class="form-label">confirmer le nouveau mot de passe</label>
                                        <input type="password" id="input_confirm_new_password" class="form-control" [(ngModel)]="confirm_new_password" [ngModelOptions]="{standalone: true}" [disabled]="!edit">
                                    </div>

                                    <div *ngIf="edit" class="form-outline mb-4">
                                        <label for="input_password" class="form-label">ancien mot de passe</label>
                                        <input type="password" id="input_password" class="form-control" [(ngModel)]="last_password" [ngModelOptions]="{standalone: true}" [disabled]="!edit">
                                    </div>

                                    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                                        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                                          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                                        </symbol>
                                        <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
                                          <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                                        </symbol>
                                        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                                          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                                        </symbol>
                                    </svg>
                                    <div *ngIf="save_error" class="alert alert-danger d-flex align-items-center mb-4" role="alert">
                                        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                                        <div>
                                            Une erreur s'est produite lors de la mise à jour.
                                        </div>
                                    </div>

                                    <!-- BOUTON M-A-J -->
                                    <div class="text-center pt-1 mb-3 pb-1">
                                        <button *ngIf="edit" class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">mettre à jour</button>
                                    </div>
                                    <!-- END -->

                                </form>

                            </div>
                        </div>
                    </div>
                </div>

                <div *ngIf="sent && !save_error">

                    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                        </symbol>
                        <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
                          <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                        </symbol>
                        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                        </symbol>
                    </svg>
                    <div *ngIf="!save_error" class="alert alert-success d-flex align-items-center m-4" role="alert">
                        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                        <div>
                            La mise à jour a été réalisée avec succès.
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
